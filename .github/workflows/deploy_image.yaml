name: Docker Build and Push

on:
  push:
    branches:
      - main  # Altere para a branch principal do seu reposit√≥rio

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t felipe070700/whatsapp-manager \
          --build-arg PRIVATE_KEY="${{ secrets.PRIVATE_KEY }}" \
          -e POSTGRES_HOST=${POSTGRES_HOST} \
          -e POSTGRES_USER=${POSTGRES_USER} \
          -e POSTGRES_PASSWORD=${POSTGRES_PASSWORD} \
          -e POSTGRES_DB=${POSTGRES_DB} \
          -e POSTGRES_PORT=${POSTGRES_PORT} \
          -e CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN} \
          -e CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID} \
          -e EVOLUTION_APIKEY=${EVOLUTION_APIKEY} \
          .
        docker push felipe070700/whatsapp-manager

    - name: Send POST request
      run: |
        curl -X POST -d '{"key":"value"}' -H "Content-Type: application/json" https://instances.shub.tech/api/stacks/webhooks/2d8145f8-45e3-46ad-a257-b107c0d9dea0
